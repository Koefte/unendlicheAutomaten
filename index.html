<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Unendliche Automaten</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      max-width: 600px;
      resize: none;
    }

    
    #controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    #speedControl {
      width: 150px;
    }


    #visualization {
      position: relative;
      margin-top: 40px;
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    .state {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      font-size: 20px;
      transition: all 0.5s ease;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #lesenBtn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Unendliche Automaten</h2>

  <textarea id="input" rows="1" cols="30" placeholder="Schreibe hier dein Input"></textarea>
  <textarea id="rules" rows="10" cols="50" placeholder="Schreibe hier die Regeln"></textarea>

 <div id="controls">
    <button id="lesenBtn">Simulieren</button>
    <label for="speedControl">Geschwindigkeit:</label>
    <input type="range" id="speedControl" min="100" max="2000" value="800" step="100" />
  </div>
  <p id="output">Output: </p>

  <div id="visualization">
    <svg id="svgArrows"></svg>
    <div id="stateCircle" class="state">0</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
